<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchTV</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Materializecss icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Google Sans font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans"
      as="style"
    />
    <script 
      type="text/javascript" 
      src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js">
    </script>
    <script 
      type="text/javascript" 
      src="https://cdnjs.cloudflare.com/ajax/libs/dash-shaka-playback/2.0.5/dash-shaka-playback.js">
    </script>

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="z-depth-0">
        <div class="nav-wrapper nav-color">
          <a href="#!" class="brand-logo left">WatchTV</a>

          <ul class="right">
            <li>
              <a href="#sharebtn" class="btn-flat modal-trigger"
                >Share <i class="material-icons right large">share</i></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="section">
          <div class="center-align">
            <div id="player"></div>
          </div>
        </div>
        <div class="section">
          <div class="carousel">
            <a href="stream.html" class="carousel-item">
              <div class="card">
                <div class="card-content center">
                  <img
                    src="https://i.imgur.com/PRgvj4c.png"
                    alt="channel"
                    class="responsive-img fixImg"
                  />
                  <p class="flow-text truncate">Music Channel</p>
                </div>
              </div>
            </a>
            <a class="carousel-item" href="#one!"
              ><img src="https://lorempixel.com/250/250/nature/1"
            /></a>
            <a class="carousel-item" href="#two!"
              ><img src="https://lorempixel.com/250/250/nature/2"
            /></a>
            <a class="carousel-item" href="#three!"
              ><img src="https://lorempixel.com/250/250/nature/3"
            /></a>
            <a class="carousel-item" href="#four!"
              ><img src="https://lorempixel.com/250/250/nature/4"
            /></a>
            <a class="carousel-item" href="#five!"
              ><img src="https://lorempixel.com/250/250/nature/5"
            /></a>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer">
      <div class="container center-align">
        &copy;
        <script>
          let dt = new Date();
          document.write(dt.getFullYear());
        </script>
        Copyright Zubayer, Made with ❤️
      </div>
    </footer>

    <div id="sharebtn" class="modal">
      <div class="modal-content">
        <div class="center-align">
          <h5 class="mid-white">Share WatchTV</h5>
          <br />
          <a
            href="https://twitter.com/intent/tweet?text=Watch numerous number of tv channels from your browser with less buffering at any time//https://pro-js.github.io/watchtv?ref=twitter_share"
            class="btn share-btn"
            >Twitter</a
          >
          <a
            href="https://facebook.com/sharer/sharer.php?u=//https://pro-js.github.io/watchtv?ref=facebook_share"
            class="btn share-btn"
            >Facebook</a
          >
        </div>
      </div>
    </div>

    <!-- Minified jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom js -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/stream.js"></script>
  </body>
</html>
