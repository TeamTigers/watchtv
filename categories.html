<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchTV</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Materializecss icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Google Sans font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans"
      as="style"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="z-depth-0">
        <div class="nav-wrapper nav-color">
          <a href="#!" class="brand-logo left">WatchTV</a>

          <ul class="right">
            <li>
              <a href="#sharebtn" class="btn-flat modal-trigger"
                >Share <i class="material-icons right large">share</i></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="section">
          <div class="row">
            <div class="col s12 m6 l6 banner-text">
              <h3 class="cyan-color">Select channel</h3>
            </div>
            <div class="col s12 m6 l6">
              <img
                src="assets/img/watch.svg"
                alt="watch-svg"
                class="responsive-img"
              />
            </div>
          </div>
        </div>

        <!-- Categories -->
        <div class="section">
          <div class="row">
            <div class="col s12">
              <br />
              <div class="col s6 m4 l3">
                <a href="stream.html">
                  <div class="card">
                    <div class="card-content center">
                      <img
                        src="https://i.imgur.com/PRgvj4c.png"
                        alt="channel"
                        class="responsive-img fixImg"
                      />
                      <p class="flow-text truncate">Music Channel</p>
                    </div>
                  </div>
                </a>
              </div>
              <div class="col s6 m4 l3">
                <a href="http://100automoto.tv:1935/bgtv1/autotv/playlist.m3u8">
                  <div class="card">
                    <div class="card-content center">
                      <img
                        src="https://i.imgur.com/PjBm4Ic.jpg"
                        alt="channel"
                        class="responsive-img fix-img"
                      />
                      <p class="flow-text truncate">Auto Moto TV</p>
                    </div>
                  </div>
                </a>
              </div>

              <div class="col s6 m4 l3">
                <a
                  href="http://api.tv.ipnet.ua/api/v1/manifest/1442908080.m3u8"
                >
                  <div class="card">
                    <div class="card-content center-align">
                      <img
                        src="https://i.imgur.com/cP5PSl2.jpg"
                        alt="channel"
                        class="responsive-img fix-img"
                      />
                      <p class="flow-text truncate">News TV</p>
                    </div>
                  </div>
                </a>
              </div>

              <div class="col s6 m4 l3">
                <a
                  href="http://api.tv.ipnet.ua/api/v1/manifest/1293298050.m3u8"
                >
                  <div class="card">
                    <div class="card-content center-align">
                      <img
                        src="https://i.imgur.com/ukDXNWM.png"
                        alt="channel"
                        class="responsive-img fix-img"
                      />
                      <p class="flow-text truncate">News</p>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer">
      <div class="container center-align">
        &copy;
        <script>
          let dt = new Date();
          document.write(dt.getFullYear());
        </script>
        Copyright Zubayer, Made with ❤️
      </div>
    </footer>

    <div id="sharebtn" class="modal">
      <div class="modal-content">
        <div class="center-align">
          <h5 class="mid-white">Share WatchTV</h5>
          <br />
          <a
            href="https://twitter.com/intent/tweet?text=Watch numerous number of tv channels from your browser with less buffering at any time//https://pro-js.github.io/watchtv?ref=twitter_share"
            class="btn share-btn"
            >Twitter</a
          >
          <a
            href="https://facebook.com/sharer/sharer.php?u=//https://pro-js.github.io/watchtv?ref=facebook_share"
            class="btn share-btn"
            >Facebook</a
          >
        </div>
      </div>
    </div>

    <!-- Minified jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom js -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
