<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchTV</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Materializecss icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Google Sans font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans"
      as="style"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="z-depth-0">
        <div class="nav-wrapper nav-color">
          <a href="index.html" class="brand-logo left">WatchTV</a>

          <ul class="right">
            <li>
              <a href="#sharebtn" class="btn-flat modal-trigger"
                >Share <i class="material-icons right large">share</i></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="section">
          <div class="row">
            <div class="col s12 m6 l6 banner-text">
              <h1 class="cyan-color">WathTV</h1>
              <p class="flow-text mid-white">
                Watch numerous number of tv channels from your browser with less
                buffering at any time
              </p>
              <a href="#channelScrollID" class="btn btn-large">Browse channels</a>
            </div>
            <div class="col s12 m6 l6">
              <img
                src="assets/img/movie.svg"
                alt="moviesvg"
                class="responsive-img"
              />
            </div>
          </div>
        </div>

        <!-- Recent channels -->
        <div id="recent12ChannelsID"></div>
        
        <!-- Categories -->
        <div class="section" id="channelScrollID">
          <div class="row">
            <div class="col s12">
              <h4 class="mid-white">All channels</h4>
              <br />
              <div id="categoryList"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer">
      <div class="container center-align">
        &copy;
        <script>
          let dt = new Date();
          document.write(dt.getFullYear());
        </script>
        Copyright Zubayer, Made with ❤️
      </div>
    </footer>

    <div id="sharebtn" class="modal">
      <div class="modal-content">
        <div class="center-align">
          <h5 class="mid-white">Share WatchTV</h5>
          <br />
          <a
            href="https://twitter.com/intent/tweet?text=Watch numerous number of tv channels from your browser with less buffering at any time//https://pro-js.github.io/watchtv?ref=twitter_share"
            class="btn share-btn"
            >Twitter</a
          >
          <a
            href="https://facebook.com/sharer/sharer.php?u=//https://pro-js.github.io/watchtv?ref=facebook_share"
            class="btn share-btn"
            >Facebook</a
          >
        </div>
      </div>
    </div>

    <!-- Minified jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom js -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
